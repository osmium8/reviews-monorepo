<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Products" subheader="List of all products">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="form">
                        </p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <p-table [paginator]="true" [rows]="10" [value]="products" styleClass="p-datatable-gridlines" [globalFilterFields]="['name']">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="code">Code
                                <p-sortIcon field="code"></p-sortIcon>
                            </th>
                            <th pSortableColumn="name">Name
                                <p-sortIcon field="name"></p-sortIcon>
                            </th>
                            <th>Image</th>
                            <th pSortableColumn="price">Price
                                <p-sortIcon field="price"></p-sortIcon>
                            </th>
                            <th pSortableColumn="category.name">
                                Category
                                <p-sortIcon field="category.name"></p-sortIcon>
                            </th>
                            <th pSortableColumn="forReview">
                                Live
                                <p-sortIcon field="forReview"></p-sortIcon>
                            </th>
                            <th pSortableColumn="dateCreated">
                                Created at
                                <p-sortIcon field="dateCreated"></p-sortIcon>
                            </th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{ product.code }}</td>
                            <td>{{ product.name }}</td>
                            <td style="max-width: 300px"><img [src]="product.image" style="width: 50%" alt="" /></td>
                            <td>{{ product.price | currency:"INR" }}</td>
                            <td>{{ product.category.name }}</td>
                            <td>
                                <p-tag value="live" *ngIf="!product.forReview" icon="pi pi-check-circle" severity="success" [rounded]="true"></p-tag>
                                <p-tag value="pending" *ngIf="product.forReview" icon="pi pi-exclamation-circle" severity="warning" [rounded]="true"></p-tag>
                            </td>
                            <td>{{ product.dateCreated | date: 'short' }}</td>
                            <td style="min-width: 150px">
                                <p-button (click)="deleteProduct(product.id)" styleClass="p-button-danger m-1" icon="pi pi-trash"></p-button>
                                <p-button (click)="updateProduct(product.id)" styleClass="p-button-success m-1" icon="pi pi-pencil"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
