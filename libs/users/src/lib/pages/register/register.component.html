<div class="register">
    <div class="register-panel">
        <div class="grid flex align-items-center">
            <div class="col-6">
                <img src="assets/images/login-image.jpg" alt="login image" width="90%" height="90%" />
            </div>
            <div class="col-6">
                <h2>Welcome!</h2>
                <h4>Register here</h4>
                <form [formGroup]="registerFormGroup">
                    <div class="grid">
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input type="text" formControlName="name" pInputText placeholder="Name" />
                            </div>
                            <small *ngIf="registerForm.name.invalid && isSubmitted" class="p-error">
                                <span *ngIf="registerForm.name.errors.required">name is required</span>
                            </small>
                        </div>
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input type="text" formControlName="email" pInputText placeholder="Email" />
                            </div>
                            <small *ngIf="registerForm.email.invalid && isSubmitted" class="p-error"><span
                                    *ngIf="registerForm.email.errors.required">email is required</span>
                                <span *ngIf="registerForm.email.errors.email">email is invalid</span></small>
                        </div>
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                <input type="password" formControlName="password" pInputText placeholder="Password" />
                            </div>
                            <small *ngIf="isSubmitted && password && password.errors?.['required']" class="p-error">
                                Password is required
                            </small>
                            <small *ngIf="isSubmitted && password && password.errors?.['minlength']" class="p-error">
                                Minimum password length must be 8
                            </small>
                        </div>
                        <div class="col-12">
                            <p-button label="Submit" styleClass="full-btn" (onClick)="onSubmit()">
                            </p-button>
                            <button pButton pRipple type="button" class="p-button-secondary mt-2" label="back to login" styleClass="full-btn" routerLink="/login" icon="pi pi-arrow-circle-left"></button>
                        </div>
                        <div class="col-12" *ngIf="isSubmitted && authError">
                            <small class="p-error">{{ authMessage }}</small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
