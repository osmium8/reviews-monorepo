<div class="login">
    <div class="login-panel">
        <div class="grid flex align-items-center">
            <div class="col-6">
                <img src="assets/images/login-image.jpg" alt="login image" width="90%" height="90%" />
            </div>
            <div class="col-6 p-5">
                <h2>Welcome!</h2>
                <h4>The Reviews App</h4>
                <form [formGroup]="loginFormGroup">
                    <div class="grid">
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input type="text" formControlName="email" pInputText placeholder="Email" />
                            </div>
                            <small *ngIf="loginForm.email.invalid && isSubmitted" class="p-error"><span
                                    *ngIf="loginForm.email.errors.required">email is required</span>
                                <span *ngIf="loginForm.email.errors.email">email is invalid</span></small>
                        </div>
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                <input type="password" formControlName="password" pInputText placeholder="Password" />
                            </div>
                            <small *ngIf="loginForm.password.invalid && isSubmitted" class="p-error">Password is
                                required
                            </small>
                        </div>
                        <div class="col-12">
                            <p-button label="Submit" styleClass="full-btn" (onClick)="onSubmit()"></p-button>
                            <button pButton pRipple type="button" class="p-button-secondary mt-2" label="Register" styleClass="full-btn" routerLink="/register" icon="pi pi-arrow-circle-right"></button>
                        </div>
                        <div class="col-12" *ngIf="isSubmitted && authError">
                            <small class="p-error">{{ authMessage }}</small>
                        </div>
                    </div>
                </form>
                <div *ngIf="adminAuthError$ | async as error">
                    <small class="p-error" *ngIf="!authError && isSubmitted && error && error === true">You don't have admin privileges, contact a admin for help.</small>
                </div>
            </div>
        </div>
    </div>
</div>
