<div class="product-item" *ngIf="product">
    <div class="product-item-wrapper">
        <img [ngStyle]="{ cursor: pointer }" [routerLink]="'/product/' + product.id" [src]="product.image" class="image" alt="" />
        <h4 class="name">{{ product.name }}</h4>
        <h5 class="price">{{ product.price | currency:"INR" }}</h5>
        <p-rating [(ngModel)]="rating" [cancel]="false" [disabled]="true"></p-rating>
        <p-tag class="m-2" value="{{reviewsCount}} reviews" *ngIf="reviewsCount" icon="pi pi-check-circle" severity="success" [rounded]="true"></p-tag>
    </div>
</div>
