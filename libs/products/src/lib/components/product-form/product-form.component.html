<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="'Post a new product for reviews'" subheader="New product will be live on the website after approval.">
        <div class="grid p-mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button styleClass="p-button-primary m-2" [label]="'Create'" icon="pi pi-plus" (click)="onSubmit()"></p-button>
                        <p-button styleClass="p-button-secondary m-2" label="Cancel" icon="pi pi-arrow-circle-left" (click)="onCancel()"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="p-fluid formgrid grid m-2 p-2">
                        <div class="p-field col">
                            <label for="code">Code</label>
                            <input formControlName="code" id="code" type="text" pInputText />
                            <small *ngIf="code !== null && code.errors?.['required'] && isSubmitted" class="p-error">Code is
                                required</small>
                            <small *ngIf="code !== null && code.errors?.['forbiddenProductCode']" class="p-error">Code
                                not available</small>
                        </div>
                        <div class="p-field col">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" pInputText />
                            <small *ngIf="productForm.name.invalid && isSubmitted" class="p-error">Name is
                                required</small>
                        </div>
                        <div class="p-field p-col">
                            <label for="brand">Brand</label>
                            <input formControlName="brand" id="brand" type="text" pInputText />
                            <small *ngIf="productForm.brand.invalid && isSubmitted" class="p-error">Brand is
                                required</small>
                        </div>
                        <div class="p-field col">
                            <label for="price">Price</label><br />
                            <p-inputNumber formControlName="price" mode="decimal" [useGrouping]="false">
                            </p-inputNumber>
                            <small *ngIf="productForm.price.invalid && isSubmitted" class="p-error">Price is
                                required</small>
                        </div>
                    </div>
                    <div class="p-fluid formgrid grid m-2 p-2">
                        <div class="field col-8">
                            <label for="category">category</label><br />
                            <p-dropdown [options]="catagories" formControlName="category" optionLabel="name" optionValue="id" [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a Category"></p-dropdown>

                            <small *ngIf="productForm.category.invalid && isSubmitted" class="p-error">Category is
                                required</small>
                        </div>
                        <div class="p-field col-12">
                            <label for="description">Description</label><br />
                            <textarea pInputTextarea formControlName="description" [rows]="7" [cols]="30"></textarea>
                            <small *ngIf="productForm.description.invalid && isSubmitted" class="p-error">Description is
                                required</small>
                        </div>
                        <div class="p-field col-12">
                            <label for="name">Main Image</label>
                            <input type="file" class="p-inputtext" accept="image/*" (change)="onImageUpload($event)" />
                            <small *ngIf="productForm.image.invalid && isSubmitted" class="p-error">Image is
                                required</small>
                            <div class="col-2 p-pl-0">
                                <img style="width: 50%" [src]="imageDisplay" alt="" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
